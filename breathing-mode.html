<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <title>The Sleepy</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <style>
            :root{
                margin: 0;
                padding: 0;
                background-color: #F9F2E3;
            }

            *{
                font-family: 'Roboto', sans-serif;
                font-weight: 400;
                text-decoration: none;
                color: #32302D;
            }

            .container{
                margin: 0 60px;
            }

            /* 로고 */
            .logo{
                position: fixed;

                z-index: 30;
                top: 10px;
            }

            .logo p{
                font-size: 24px;
                margin-top: 30px;
            }

            .logo svg{
                position: absolute;
                top: 22px;
                left: 72px;

                z-index: -1;
            }

            /* 그라데이션 */
            .gradation1{
                position: absolute;
                top: -60px;
                left: 0;

                z-index: -10;
            }

            .gradation2{
                position: absolute;
                bottom: 0;
                left: 0;

                transform: rotate(180deg);

                z-index: -10;
            }

            /* 메인 */
            .main{
                position: absolute;
                top: 50vh;
                left: 50vw;
                transform: translate(-50% , -50%);
            }

            .main p{
                text-align: center;
                font-size: 24px;
                opacity: 0;
                width: 500px;
            }

            .main .text1{
                animation: showtext1 7s 1 linear;
            }

            @keyframes showtext1{
                0%{
                    opacity: 0;
                }
                20%{
                    opacity: 1;
                }
                80%{
                    opacity: 1;
                }
                100%{
                    opacity: 0;
                }
            }

            .main .text2{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50% , -125%);
                animation: showtext2 14s 1 linear;
            }

            @keyframes showtext2{
                0%{
                    opacity: 0;
                }
                50%{
                    opacity: 0;
                }
                62.5%{
                    opacity: 1;
                }
                87.5%{
                    opacity: 1;
                }
                100%{
                    opacity: 0;
                }
            }

            .main .text3{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50% , -125%);
                animation: showtext3 21s 1 linear;
            }

            @keyframes showtext3{
                0%{
                    opacity: 0;
                }
                75%{
                    opacity: 0;
                }
                81.25%{
                    opacity: 1;
                }
                93.75%{
                    opacity: 1;
                }
                100%{
                    opacity: 0;
                }
            }

            .main .text4{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50% , -125%);
                animation: showtext4 75s 1 linear;
            }

            @keyframes showtext4{
                0%{
                    opacity: 0;
                }
                96%{
                    opacity: 0;
                }
                96.8%{
                    opacity: 1;
                }
                99.2%{
                    opacity: 1;
                }
                100%{
                    opacity: 0;
                }
            }

            .main::-webkit-scrollbar {
                opacity: 0;
            }

            .main::-webkit-scrollbar-thumb {
                opacity: 0;
            }
            
            .main::-webkit-scrollbar-track {
                opacity: 0;
            }

            /* 네비게이션 */
            .nav{
                display: flex;
                flex-direction: column;

                position: fixed;
                top: 50vh;
                transform: translate(0 , -50%);
            }

            .nav a{
                stroke: #32302D;
                stroke-width: 2;
                padding: 27px 0;

                transition: all 0.8s ease-in-out;
            }

            .nav a:hover{
                stroke: #86C18F;
                stroke-width: 3;
            }

            .nav .here{
                stroke: #86C18F;
                stroke-width: 3;
            }

            .navbar{
                position: absolute;
                left: -68px;
                top: 50%;

                transition: all 1s ease-in-out;
            }

            .nav a:hover ~ .navbar{
                opacity: 1;
            }

            .nav .music:hover ~ .navbar{
                top: 0%;
            }

            .nav .book:hover ~ .navbar{
                top: 25%;
            }

            .nav .breath:hover ~ .navbar{
                top: 50%;
            }

            .nav .chart:hover ~ .navbar{
                top: 75%;
            }

            /* 모바일 네비게이션 */

            .mob-nav{
                display: flex;
                opacity: 0;

                justify-content: space-around;
                align-items: center;

                width: 100vw;

                position: fixed;
                bottom: 0px;
                left: 50vw;
                transform: translate(-50%, 0);

                background-color: #F9F2E3;
                height: 80px;
                padding-bottom: 10px;
                border-top: #86C18F 3px solid;
            }

            .mob-nav a{
                stroke: #32302D;
                stroke-width: 2;

                transition: all 0.8s ease-in-out;
            }

            .mob-nav .here{
                stroke: #86C18F;
                stroke-width: 3;
            }

            .mob-nav a:hover{
                stroke: #86C18F;
                stroke-width: 3;
            }

            .mob-navbar{
                position: absolute;
                left: 59%;
                bottom: -25px;
                transform: rotate(-90deg);

                transition: all 1s ease-in-out;
            }

            .mob-nav a:hover ~ .mob-navbar{
                opacity: 1;
            }

            .mob-nav a:hover ~ .mob-navbar{
                opacity: 1;
            }

            .mob-nav .mob-music:hover ~ .mob-navbar{
                left: 10%;
            }

            .mob-nav .mob-book:hover ~ .mob-navbar{
                left: 34%;
            }

            .mob-nav .mob-breath:hover ~ .mob-navbar{
                left: 59%;
            }

            .mob-nav .mob-chart:hover ~ .mob-navbar{
                left: 84%;
            }
            

            /* 배경 */
            .background{
                position: absolute;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                top: 0;
                left: 0;

                z-index: -100;
            }

            .icon svg{
                position: absolute;
            }

            .circle1{
                position: absolute;
                top: calc(50% - 300px);
                left: calc(50% - 250px);
                width: 500px;
                height: 600px;

                animation: scale 14s 5 ease-in-out;
            }

            @keyframes scale{
                0%{
                    transform: scale(1,1);
                }
                50%{
                    transform: scale(0.5);
                }
                100%{
                    transform: scale(1,1);
                }
            }

            .line2{
                left: -40px;
                top: 40px;
            }

            .line3{
                left: 0px;
                top: 30px;
            }

            .leaf1{
                position: absolute;
                left: 1313px;
                top: 296px;
            }

            .leaf2{
                position: absolute;
                left: -150px;
                top: 600px;
            }

            .bubble1{
                position: absolute;
                left: 1500px;
                top: 150px;
            }

            .bubble2{
                position: absolute;
                left: 1650px;
                top: 250px;
            }

            .bubble3{
                position: absolute;
                left: 350px;
                top: 700px;
            }

            .bubble4{
                position: absolute;
                left: 250px;
                top: 180px;
            }

            .bubble5{
                position: absolute;
                left: 1300px;
                top: 820px;
            }

            /* 애니메이션 */
            .spin1{
                animation: spin1 20s infinite linear;
            }

            @keyframes spin1{
                0%{
                    transform: rotate(0deg);
                }
                100%{
                    transform: rotate(360deg);
                }
            }

            .spin2{
                animation: spin2 30s infinite linear;
            }

            @keyframes spin2{
                0%{
                    transform: rotate(360deg);
                }
                100%{
                    transform: rotate(0deg);
                }
            }

            .spin3{
                animation: spin3 40s infinite linear;
            }

            @keyframes spin3{
                0%{
                    transform: rotate(0deg);
                }
                100%{
                    transform: rotate(360deg);
                }
            }

            .bubble1{
                animation: updown1 10s infinite linear;
            }

            @keyframes updown1{
                0%{
                    transform: translate(0,0);
                }
                50%{
                    transform: translate(0,20px);
                }
                100%{
                    transform: translate(0,0);
                }
            }

            .bubble2{
                animation: updown2 8s infinite linear;
            }

            @keyframes updown2{
                0%{
                    transform: translate(0,0);
                }
                50%{
                    transform: translate(0,-20px);
                }
                100%{
                    transform: translate(0,0);
                }
            }

            .bubble3{
                animation: updown3 8s infinite linear;
            }

            @keyframes updown3{
                0%{
                    transform: translate(0,0);
                }
                50%{
                    transform: translate(0,12px);
                }
                100%{
                    transform: translate(0,0);
                }
            }

            .bubble4{
                animation: updown4 6s infinite linear;
            }

            @keyframes updown4{
                0%{
                    transform: translate(0,0);
                }
                50%{
                    transform: translate(0,-10px);
                }
                100%{
                    transform: translate(0,0);
                }
            }

            .bubble5{
                animation: updown5 8s infinite linear;
            }

            @keyframes updown5{
                0%{
                    transform: translate(0,0);
                }
                50%{
                    transform: translate(0,-12px);
                }
                100%{
                    transform: translate(0,0);
                }
            }

            /* 타블렛 사이즈 */
            @media (max-width: 768px){
                .main{
                    position: absolute;
                    top: 50vh;
                    left: 50vw;
                    transform: translate(-50% , -50%);
                    margin-left: 20px;
                }

                .main p{
                    text-align: center;
                }

                .main h1{
                    text-align: center;
                    width: 500px;
                }
            }

            /* 모바일 사이즈 */
            @media (max-width: 626px){
                .container{
                    margin: 0 20px;
                }

                .logo p{
                    margin-top: 10px;
                    width: 50px;
                    font-size: 22px
                }

                .logo svg{
                    position: absolute;
                    top: 34px;
                    left: 30px;

                    width: 40px;

                    z-index: -1;
                } 

                .main{
                    position: absolute;
                    top: 50vh;
                    left: 50vw;
                    transform: translate(-50% , -65%);
                    margin-left: 0px;
                }

                .main p{
                    font-size: 18px;
                    text-align: center;
                }

                .main h1{
                    font-size: 30px;
                    text-align: center;
                    width: 230px;
                }

                .nav{
                    display: none;
                }

                .mob-nav{
                    opacity: 1;
                }

                .bubble2{
                    position: absolute;
                    left: 380px;
                    top: 80px;
                }

                .bubble3{
                    position: absolute;
                    left: 50px;
                    top: 600px;
                }

                .bubble4{
                    position: absolute;
                    left: 330px;
                    top: 30px;
                }

                @keyframes scale{
                0%{
                    transform: scale(0.7);
                }
                50%{
                    transform: scale(0.3);
                }
                100%{
                    transform: scale(0.7);
                }
            }
            }
        </style>
    </head>

            <div class="icon circle1">
